{% extends 'base.html' %}

{%  block content %}
<div>
<table>
    <thead>
    <td>first name</td>
    <td>last name</td>
    <td>role</td>
    {% if request.user.role|lower == "admin" %}
        <td></td>
        <td></td>
    {% endif %}
    </thead>
    {% for u in users %}
        <tr>
            <td>{{ u.first_name }}</td>
            <td>{{ u.last_name }}</td>
            <td>{{ u.role }}</td>
            {% if request.user.role|lower == "admin" %}
            <td><a href="{% url 'edit_user' u.id %}">edit</a></td>
            <td><a href="{% url 'delete_user' u.id %}">delete</a></td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
